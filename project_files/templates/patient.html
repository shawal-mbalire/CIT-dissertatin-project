<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Details</title>
</head>

<body>
  <h1>Patient Details</h1>
  <h2>{{ patient.name }}</h2>
  <ul>
    <li>ID: {{ patient.id }}</li>
    <li>Address: {{ patient.address }}</li>
    <li>Phone Number: {{ patient.phone_number }}</li>
  </ul>
  <form action="{{ url_for('update_patient') }}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ patient.name }}" required>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" value="{{ patient.address }}" required>
    <label for="phone_number">Phone Number:</label>
    <input type="tel" name="phone_number" id="phone_number" value="{{ patient.phone_number }}" required>
    <button type="submit">Update Patient</button>
  </form>
</body>

</html>
