<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patients</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Health App</h1>
    <a href="/logout">Logout</a>
  </header>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
      <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.gender }}</td>
        <td>
          <a href="/patient/{{ patient.id }}">View</a>
          <a href="/patient/{{ patient.id }}/edit">Edit</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
