{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<form action="#" method="post" >
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" name="age" class="form-control" id="age" placeholder="Enter your age" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="gender">Gender</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="male" value="male">
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="female" value="female">
      <label class="form-check-label" for="female">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="other" value="other">
      <label class="form-check-label" for="other">Other</label>
    </div>
  </div>

  <div class="form-group">
    <label for="insurance">Insurance</label>
    <input type="text" name="insurance" class="form-control" id="insurance" placeholder="Enter your insurance provider">
  </div>

  <div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" name="surname" class="form-control" id="surname" placeholder="Enter your surname">
  </div>

  <div class="form-group">
    <label for="otherName">Other Name</label>
    <input type="text" name="otherName" class="form-control" id="otherName" placeholder="Enter your other name">
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter a password">
  </div>

  <div class="form-group">
    <label for="password2">Password</label>
    <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm your password">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
  </div>

  <div class="form-group">
    <label for="role">Role</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="role" id="doctor" value="doctor">
      <label class="form-check-label" for="doctor">Doctor</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="role" id="patient" value="patient">
      <label class="form-check-label" for="patient">Patient</label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" >Submit</button>

</form>
{% endblock %}
